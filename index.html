<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body onload="changeHeight()">

  <header>
    <div class="balance">
      <p>My balance</p>
      <h2>
        $921.48
      </h2>
    </div>
    <div class="logo">
      <svg width="58" height="100%" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">
        <g fill="none" fill-rule="evenodd">
          <circle fill="#382314" cx="48" cy="24" r="24" />
          <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
        </g>
      </svg>
    </div>
  </header>

  <main>
    <div class="main">
      <h2>
        Spending - Last 7 days
      </h2>
      <ul>
        <li>
          <div class="bar info" ></div>
          <div class="weekDay">mon</div>
        </li>
        <li>
          <div class="bar info"></div>
          <div class="weekDay">tue</div>
        </li>
        <li>
          <div class="bar info"></div>
          <div class="weekDay">wed</div>
        </li>
        <li>
          <div class="bar info"></div>
          <div class="weekDay">thu</div>
        </li>
        <li>
          <div class="bar info"></div>
          <div class="weekDay">fri</div>
        </li>
        <li>
          <div class="bar info"></div>
          <div class="weekDay">sat</div>
        </li>
        <li>
          <div class="bar info"></div>
          <div class="weekDay">sun</div>
        </li>
      </ul>
    </div>
    <hr>
    <div class="main-foot">
      <div class="footTxt1">
        <p> Total this month</p>
        <h1>$478.33</h1>
      </div>
      <div class="footTxt2">
        <h4>+2.4%</h4>
        <p>from last month</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">@Abhshekce17</a>.
    </div>
  </footer>
</body>
<script>const data = [{ "day": "mon", "amount": 17.45 }, { "day": "tue", "amount": 34.91 }, { "day": "wed", "amount": 52.36 }, { "day": "thu", "amount": 31.07 }, { "day": "fri", "amount": 23.39 }, { "day": "sat", "amount": 43.28 }, { "day": "sun", "amount": 25.48 }];

var txtLength = document.querySelectorAll(".weekDay").length;
var maxAmount = 0;
var maxIndex = null;

function changeHeight() {

    for (let i = 0; i < 7; i++) {
        var height = (240 * data[i].amount) / 100;
        if (maxAmount < height) {
            maxAmount = height;
            maxIndex = i;
        }
        var graph = document.querySelectorAll(".bar");
        graph[i].setAttribute("style", "height:" + height + "px; ");
        graph[i].classList.add("normal");
        var element = document.querySelectorAll('.info');
        element[i].style.setProperty('--content', '"$'+data[i].amount+'"');
    }

    graph[maxIndex].setAttribute("style", "height:" + maxAmount + "px;");
    graph[maxIndex].classList.add("max");
    
    element[maxIndex].style.setProperty('--content', '"$'+data[maxIndex].amount+'"');
}
</script>
</html>
